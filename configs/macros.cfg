switch_pin: ^PG13
detection_length: 9 # accuracy of motion sensor 2.88mm
extruder: extruder
pause_on_runout: True
runout_gcode:
  PAUSE # [pause_resume] is required in printer.cfg
  M117 Filament ilerlemiyor.
insert_gcode:
  M117 Filament ilerledi. Devam ettir.
